<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House buying calculator</title>
</head>

<script src="js/update_currency.js"></script>

<body>

<h1>House buying calculator</h1>

<form>
    <label for="currency">Currency (decorative only):</label>
    <input type="text" id="currency" name="currency" value="€" oninput="updateCurrency()">
    <br>
    <label for="house_price">House price:</label>
    <input type="number" id="house_price" name="house_price" value="100000"><span class="currency-symbol">€</span>
    <br>
    <label for="savings">Savings:</label>
    <input type="number" id="savings" name="savings" value="5000"><span class="currency-symbol">€</span>
    <br>
    <label for="monthly_savings">Monthly Savings:</label>
    <input type="number" id="monthly_savings" name="monthly_savings" value="200"><span class="currency-symbol">€</span>
    <br>
    <label for="interest_rate">Interest rate:</label>
    <input type="number" id="interest_rate" name="interest_rate" value="3.5">%
    <br>
    <label for="rent">Rent:</label>
    <input type="number" id="rent" name="rent" value="1000"><span class="currency-symbol">€</span>
    <br>
    <label for="birth_date">Birthdate:</label>
    <input type="date" id="birth_date" name="birth_date" value="2001-09-11">
    <br>
    <label for="retirement_age">Retirement age:</label>
    <input type="number" id="retirement_age" name="retirement_age" value="67">

</form>

</body>
</html>
